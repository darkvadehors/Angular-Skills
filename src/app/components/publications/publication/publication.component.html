<ion-content>

    <ion-title>{{title}}</ion-title>

    <div *ngIf="publications$ | async as publications">
        <ion-button  class="publicationAddFav" size="small" color="success" *ngIf="filter" (click)="addFavoriteUser(publications[0].publication_userId)">Add {{publications[0].publication_name}} to favorite</ion-button>

        <div *ngFor="let item of publications">
            <ion-card>

                <ion-card-header>
                    <ion-card-subtitle>
                        <a class="publicationsUsers" [routerLink]="'/user/' + item.publication_userId">{{ item.publication_name }} {{ item.publication_firstname }}</a> : {{item.publication_date | date: 'dd/MM/yyyy - HH:mm'}}
                    </ion-card-subtitle>
                    <ion-card-title>
                        {{ item.publication_title }}
                        <button color="medium" size="small" (click)="addFavoritePublication(item.publication_id)"><ion-icon name="heart-outline" alt="Add to favorite" title="Add to favorite"></ion-icon></button>
                    </ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    {{ item.publication_text }}
                </ion-card-content>

            </ion-card>
        </div>
    </div>
</ion-content>
