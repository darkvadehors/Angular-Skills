<ion-content>
    <ion-title>Connexion</ion-title>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input">
            <ion-item>
                <ion-label position="floating">
                    <p>Email:</p>
                </ion-label>
                <ion-input [formControl]="loginForm.controls['email']" formControlName="email" type="email" placeholder="monemail@moi.com"></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                        {{ validation.message }}
                    </div>
                </ng-container>
            </div>
            <ion-item>
                <ion-label position="floating">
                    <p>Mot de passe:</p>
                </ion-label>
                <ion-input [formControl]="loginForm.controls['password']" formControlName="password" type="password" placeholder="monmotdepasse"></ion-input>
            </ion-item>

            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    {{ validation.message }}
                </div>
                </ng-container>
            </div>
        </div>

        <div id="button">
            <ion-button color="success" [disabled]="!loginForm.valid" type="submit">Connexion</ion-button>
            <div>
                <p>Pas de compte ?</p>
                <ion-button id="signin"size="small" color="medium" routerLink="/signup">enregistrez vous!</ion-button>
            </div>
        </div>
    </form>


</ion-content>
